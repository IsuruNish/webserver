<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
  </head>
  <body
    style="
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #252a34;
      color: #252a34;
      font-family: Poppins, sans-serif;
    "
  >
    <div
      style="
        font-family: 'Poppins', sans-serif;
        background: rgb(123, 22, 166);
        background: linear-gradient(
          73deg,
          rgba(123, 22, 166, 1) 0%,
          rgba(255, 46, 99, 1) 100%
        );
        border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
        width: 55%;
        padding-bottom: 3%;
      "
    >
      <h1
        style="
          color: #eaeaea;
          text-align: center;
          font-size: 35px;
          margin-top: 6%;
        "
      >
        SCS 4205 - Computer Networks II <br />
        Webserver Assignment
      </h1>

      <h3
        style="
          color: #eaeaea;
          text-align: center;
          font-size: 25px;
          margin-top: 3%;
        "
      >
        Avaiable endpoints
      </h3>

      <div style="color: #000000; text-align: center; font-size: 25px">
        <div>
          <br />
          <b>GET Endpoints</b>

          <ul style="list-style: none; color: #eaeaea; font-size: 20px">
            <li>
              <a
                href="./api/getAll"
                style="text-decoration: none; color: #eaeaea"
                >/api/getAll</a
              >
            </li>
            <li>
              <a
                href="./api/getNames"
                style="text-decoration: none; color: #eaeaea"
                >/api/getNames</a
              >
            </li>
            <li>
              <a
                href="./api/getUsers"
                style="text-decoration: none; color: #eaeaea"
                >/api/getUsers</a
              >
            </li>
          </ul>
        </div>

        <div>
          <b>POST Endpoints</b>

          <ul style="list-style: none; color: #eaeaea; font-size: 20px">
            <li>/api/submitForm</li>
            <li>/api/update</li>
          </ul>
        </div>
        <div>
          <b>Handling multiple file types</b>

          <ul style="list-style: none; color: #eaeaea; font-size: 20px">
            <li>
              <a
                href="./api/getImage"
                style="text-decoration: none; color: #eaeaea"
                >View Image</a
              >
            </li>
            <li>
              <a
                href="./api/getText"
                style="text-decoration: none; color: #eaeaea"
                >Read Text File</a
              >
            </li>
            <li>
              <a
                href="./api/getPDF"
                style="text-decoration: none; color: #eaeaea"
                >Read a PDF file</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
